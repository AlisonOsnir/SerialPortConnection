<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Serial Connection</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>

<body>
  <div class="container">
    <label for="terminalDevice">Device: </label>
    <span id="terminalDevice">No connection available</span>
    <button id="requestBtn" autofocus="true">Request</button>
    <button id="sendBtn">Send</button>

    <div class="options">
      <label for="baudrate">Baud rate:</label>
      <select id="baudrate">
        <option value="9600" selected>9600</option>
        <option value="14400">14400</option>
        <option value="19200">19220</option>
        <option value="28800">28800</option>
        <option value="38400">38400</option>
        <option value="57600">57600</option>
        <option value="115200">115200</option>
        <option value="230400">230400</option>
        <option value="460800">460800</option>
        <option value="921600">921600</option>
      </select>
    </div>

    <div class="options">
      <label for="databits">Data bits:</label>
      <select id="databits" disabled>
        <option value="7">7</option>
        <option value="8" selected>8</option>
      </select>
    </div>

    <div class="options">
      <label for="parity">Parity:</label>
      <select id="parity" disabled>
        <option value="none" selected>None</option>
        <option value="even">Even</option> -->
        <option value="odd">Odd</option>
      </select>
    </div>

    <div class="options">
      <label for="stopbits">Stop bits:</label>
      <select id="stopbits" disabled>
        <option value="1" selected>1</option>
        <option value="2">2</option>
      </select>
    </div>

    <div class="sendOption">
      <input id="autoSend" type="checkbox" checked>
      <label for="autoSend">Auto send</label>
    </div>
  </div>
  <div id="terminal"></div>
</body>

</html>
